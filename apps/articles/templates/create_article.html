{% extends "articles.html" %}

{% block content %}
    <h1>Skapa ny Artikel</h2>
    <form id="form-create-article" action="" method="post">
        {% csrf_token %}
        
        <h3>Du kan välja upp till 5 kategorier, minst en en huvudtagg</h3>
        <div class="tag-list-wrapper">       
        {% for field in tagform %}
        {{ field }}
        {% endfor %}
        
        </div>

        <p>
        {{ form.tags }}
        </p>
        
        <p>
        {{ form.title }}
        </p>
        
        <p>
        {{ form.body }}
        </p>
                
        {{ form.allow_comments }}<label for="id_allow_comments">Tillåt kommentarer</label>
     
        <input type="submit" value="Skapa" />
    </form>
{% endblock content %}
