<form class="ui-helper-clearfix" id="id_loginform" action="{% url reset_password %}?next={{ nextpage }}" method="post">
	<p>Glömt ditt lösenord? Fyll i din e-postadress nedan så skickar vi ett e-postmeddelande med instruktioner för hur du ställer in ett nytt.</p>
    {% csrf_token %}
    <ul>
        {{ form.as_ul }}                
        <li>
            <input type="submit" value="Skicka" />
        </li>
    </ul>
</form>
