{% extends "base.html" %}
{% load entry_tags %}

{% block content %}
<form id="chat_form" action="{% url chat_post %}" method="post">
    {% csrf_token %}

    {{ form.text }}
    <br />
    <input type="submit" value="Skicka" /><input type="checkbox" id="autoupdate" /><label for="autoupdate">Automatik</label>
</form>

<br />

<ul id="chatlist" class="flat-list entrylist">    
    <li class="loading-message entry ui-widget ui-widget-content">
        <h4 class="ui-widget-header entry-head" >Laddar chat...</h4>
    </li>
</ul>

{% endblock content %}
